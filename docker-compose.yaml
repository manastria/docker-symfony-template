services:
  php:
    image: manastria/symfony:8.2-apache-v0.0.1
    container_name: php_82
    ports:
      - "8000:80"
    volumes:
      - ./app:/var/www/html 
      - ./php-conf/php.ini:/usr/local/etc/php/conf.d/custom.ini 
      - ./php-build/start.sh:/usr/local/bin/start.sh
    environment:
      - LOCAL_UID=${UID:-1000}
      - LOCAL_GID=${GID:-1000}
    # On exécute le script de démarrage, qui ensuite lancera Apache
    command: ["start.sh", "apache2-foreground"] 
  db:
    image: mysql:8.0
    container_name: mysql_8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: my_shop_dev
      MYSQL_USER: user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
    - db